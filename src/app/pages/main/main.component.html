<div class="mt-5 mb-5">
    <h1 class="text-3xl lg:text-6xl">{{'main_title'|_translate}}</h1>
    <h3 class="mt-3">{{'main_subtitle'|_translate}}</h3>
</div>
<div class="flex flex-col mt-1 items-center">
    <app-nft-card
        [type]="'mainpage'"
        class="flex grid grid-cols-1 gap-1 sm:gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 justify-between"
        [nftList]="nftList"
    ></app-nft-card>
    <p-paginator
        *ngIf="nftList.length > 0"
        class="mt-5"
        [rows]="limit"
        [totalRecords]="validNftCount"
        (onPageChange)="paginate2($event)"
    ></p-paginator>
</div>
